                    <p class="mb-6 text-lg text-gray-200">The UNE Portfolio and Project Management Framework (PPMF) is the university's single source of truth for delivering strategic change. It provides the structure, processes, and governance to ensure projects are aligned with strategy, are well-managed, and deliver their intended value.</p>
                    <p class="mb-4 font-bold text-xl text-white">As an Executive Sponsor, you are the most critical role in this framework. You are not a spectator; you are an active, accountable leader. Your primary responsibilities are:</p>

                        <li class="flex items-start"><i class="fas fa-bullseye text-[#8CC63F] fa-fw mt-1 mr-3 text-2xl"></i><div><strong class="text-[#FDB913]">Champion the Vision:</strong> Articulate the project's strategic importance and secure buy-in across the university.</div></li>

                            { text: "My commitment is to our people. I will personally lead a series of co-design workshops with staff and students to ensure the project adapts to their needs and that we navigate the changes together, kindly and collaboratively.", scores: { strategicIntegrity: 0, governanceAdherence: 0, stakeholderCollaboration: 2, deliveryFocus: -1 } }

                    }
                ],
                cta: "Proceed to Execution"

            return `
                <div id="qna-card" class="w-full max-w-5xl glass-card p-8 sm:p-10 rounded-2xl shadow-2xl animate-fade-in">
                     <div class="grid md:grid-cols-2 gap-8 md:gap-12">
                        <div>
                            <h2 class="text-2xl md:text-3xl font-display font-bold mb-1 text-[#FDB913]">${stage.title}</h2>
                             ${stage.stageLabel ? `<p class="text-lg text-[#8CC63F] font-semibold mb-4">${stage.stageLabel}</p>` : ''}
                            <div class="my-6 p-5 rounded-lg bg-black/30 border border-gray-700/50">
                                <p class="font-bold text-xl mb-2 text-[#8CC63F]"><i class="fas fa-user-tie mr-3"></i>Question from ${question.asker}:</p>
                                <p class="italic text-lg text-gray-100">"${question.query}"</p>
                            </div>
                            ${adviceHTML}
                        </div>
                        <div class="space-y-4 mt-6 md:mt-0 flex flex-col justify-center">
                            ${question.choices.map((choice, index) => `
                                <button onclick="handleQnaChoice(${index})" class="w-full text-left p-5 rounded-lg decision-button focus:outline-none focus:ring-2 focus:ring-[#FDB913]/70">
                                    <span class="font-semibold text-lg text-gray-100">${choice.text}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function handleQnaChoice(choiceIndex) {
            const stage = gameData[gameState.currentStage];
            const question = stage.questions[currentQna];
            const choice = question.choices[choiceIndex];

            updateScores(choice.scores);

            currentQna++;
            if (currentQna < stage.questions.length) {
                const card = document.getElementById('qna-card');
                card.classList.remove('animate-fade-in');
                void card.offsetWidth; // Trigger reflow
                card.classList.add('animate-fade-in');
                card.innerHTML = renderQnaQuestion().replace('<div id="qna-card" ... >', '').slice(0, -6);
            } else {
                handleChoice();
            }
        }
    
        function handleChoice(choiceIndex) {
            const stage = gameData[gameState.currentStage];
        
            if (stage.type === 'decision') {
                const choice = stage.choices[choiceIndex];
                updateScores(choice.scores);
            }

            gameState.currentStage++;
            renderStage(gameState.currentStage);
        }

        function updateScores(scoreChanges) {
            for (const key in scoreChanges) {
                if (gameState.scores.hasOwnProperty(key)) {
                    gameState.scores[key] += scoreChanges[key];
                    if (gameState.scores[key] < 0) gameState.scores[key] = 0;
                    if (gameState.scores[key] > 10) gameState.scores[key] = 10;
                }
            }
        }

        function determineArchetype(scores) {
            const sortedScores = Object.entries(scores).sort(([, a], [, b]) => a - b);
            const lowest = sortedScores[0][0];
            const highest = sortedScores[3][0];
        
            if (highest === 'governanceAdherence' && lowest === 'deliveryFocus') {
                return { name: "The Bureaucrat", description: "You prioritize process and governance above all. While this ensures compliance, it can sometimes stifle innovation and slow down delivery.", feedback: "Your strong focus on governance is commendable for risk management. To increase your effectiveness, consider when 'good enough' governance can enable faster progress. Review the PPMF's guidance on tailoring project governance (Section 3.2)." };
            }
            if (highest === 'deliveryFocus') {
                 return { name: "The Driver", description: "You are relentlessly focused on getting the project delivered. This can be highly effective, but may come at the cost of stakeholder alignment or strategic integrity if not balanced.", feedback: "Your drive for results is a key asset. To ensure long-term success, balance this with robust stakeholder engagement. Review the PPMF's Stakeholder Management guidelines (Section 4.1)." };
            }
            if (highest === 'stakeholderCollaboration' && lowest === 'strategicIntegrity') {
                return { name: "The Populist", description: "You excel at building consensus and keeping stakeholders happy. You may risk compromising the project's core strategic goals to appease everyone.", feedback: "Your collaborative skills are excellent for building support. Ensure this consensus serves the original strategic intent. Revisit the PPMF's guidance on Business Case development (Section 5.1)." };
            }
             if (highest === 'strategicIntegrity' && scores.stakeholderCollaboration > 6) {
                return { name: "The Statesperson", description: "You maintain a balanced and strategic view, effectively navigating governance, stakeholder needs, and delivery pressures while keeping the ultimate goal in sight.", feedback: "You have demonstrated a strong, balanced approach. To further hone your skills, focus on the advanced risk management techniques in the PPMF (Section 6)." };
            }
        
            return { name: "The Pragmatist", description: "You are a balanced sponsor, adapting your style to the situation. You weigh the various demands of strategy, governance, and delivery to find a workable path forward.", feedback: "Your balanced approach is effective. Focus on proactively communicating your decision-making framework. The PPMF's section on Governance and Reporting (Section 3.4) offers tools to structure this communication." };
        }

        function renderFinalReport() {
            const { scores } = gameState;
            const archetype = determineArchetype(scores);

            const scoreBars = Object.entries(scores).map(([key, value]) => {
                const labels = { strategicIntegrity: 'Strategic Integrity', governanceAdherence: 'Governance Adherence', stakeholderCollaboration: 'Stakeholder Collaboration', deliveryFocus: 'Delivery Focus' };
                const colors = { strategicIntegrity: 'bg-blue-500', governanceAdherence: 'bg-[#8CC63F]', stakeholderCollaboration: 'bg-[#FDB913]', deliveryFocus: 'bg-red-500' };
                return `
                    <div class="mb-4">
                        <div class="flex justify-between mb-1">
                            <span class="text-base font-medium text-white">${labels[key]}</span>
                            <span class="text-sm font-medium text-white">${value}/10</span>
                        </div>
                        <div class="w-full bg-gray-700/50 rounded-full h-4">
                            <div class="${colors[key]} h-4 rounded-full progress-bar-inner" style="width: ${value * 10}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="w-full max-w-5xl glass-card p-8 sm:p-10 rounded-2xl shadow-2xl animate-fade-in">
                    <h2 class="text-3xl md:text-4xl font-display font-bold mb-6 text-center text-[#FDB913]">Simulation Complete: Your Sponsor Profile</h2>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-2xl font-display font-bold mb-4 text-white">Sponsor Competency Scores:</h3>
                            ${scoreBars}
                        </div>
                        <div class="bg-black/30 p-6 rounded-lg border border-gray-700/50">
                            <h3 class="text-2xl font-display font-bold mb-2 text-white">Your Archetype: <span class="text-[#FDB913]">${archetype.name}</span></h3>
                            <p class="text-gray-200 mb-4">${archetype.description}</p>
                            <div class="border-t border-gray-600/50 pt-4">
                                <h4 class="font-bold text-lg mb-2 text-white"><i class="fas fa-book-open mr-2 text-[#8CC63F]"></i>Personalised PPMF Guidance:</h4>
                                <p class="text-gray-200">${archetype.feedback}</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-8">
                        <button onclick="restartSimulation()" class="bg-transparent hover:bg-[#FDB913] text-[#FDB913] font-semibold hover:text-[#0d2f4f] py-2 px-6 border-2 border-[#FDB913] rounded-full transition-all transform hover:scale-105">
                            <i class="fas fa-redo mr-2"></i>Restart Simulation
                        </button>
                    </div>
                </div>
            `;
        }

        function restartSimulation() {
            gameState.currentStage = 0;
            gameState.scores = { strategicIntegrity: 5, governanceAdherence: 5, stakeholderCollaboration: 5, deliveryFocus: 5 };
            renderStage(0);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderStage(0);
        });
    </script>
</body>
</html>
