                            <div class="my-6 p-5 rounded-lg bg-black/30 border border-gray-700/50">
                                <p class="font-bold text-xl mb-2 text-[#8CC63F]"><i class="fas fa-user-tie mr-3"></i>Question from ${question.asker}:</p>
                                <p class="italic text-lg text-gray-100">"${question.query}"</p>
                            </div>
                            ${adviceHTML}
                        </div>
                        <div class="space-y-4 mt-6 md:mt-0 flex flex-col justify-center">
                            ${question.choices.map((choice, index) => `
                                <button onclick="handleQnaChoice(${index})" class="w-full text-left p-5 rounded-lg decision-button focus:outline-none focus:ring-2 focus:ring-[#FDB913]/70">
                                    <span class="font-semibold text-lg text-gray-100">${choice.text}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function handleQnaChoice(choiceIndex) {
            const stage = gameData[gameState.currentStage];
            const question = stage.questions[currentQna];
            const choice = question.choices[choiceIndex];

            updateScores(choice.scores);

            currentQna++;
            if (currentQna < stage.questions.length) {
                const card = document.getElementById('qna-card');
                card.classList.remove('animate__fadeIn');
                void card.offsetWidth; // Trigger reflow
                card.classList.add('animate__fadeIn');
                card.innerHTML = renderQnaQuestion().replace('<div id="qna-card" class="w-full max-w-5xl glass-card p-8 sm:p-10 rounded-2xl shadow-2xl animate__animated animate__fadeIn">', '').slice(0, -6);
            } else {
                handleChoice();
            }
        }
    
        function handleChoice(choiceIndex) {
            const stage = gameData[gameState.currentStage];
        
            if (stage.type === 'decision') {
                const choice = stage.choices[choiceIndex];
                updateScores(choice.scores);
            }

            gameState.currentStage++;
            renderStage(gameState.currentStage);
        }

        function updateScores(scoreChanges) {
            for (const key in scoreChanges) {
                if (gameState.scores.hasOwnProperty(key)) {
                    gameState.scores[key] += scoreChanges[key];
                    if (gameState.scores[key] < 0) gameState.scores[key] = 0;
                    if (gameState.scores[key] > 10) gameState.scores[key] = 10;
                }
            }
        }

        function determineArchetype(scores) {
            const sortedScores = Object.entries(scores).sort(([, a], [, b]) => a - b);
            const lowest = sortedScores[0][0];
            const highest = sortedScores[3][0];
        
            if (highest === 'governanceAdherence' && lowest === 'deliveryFocus') {
                return { name: "The Bureaucrat", description: "You prioritize process and governance above all. While this ensures compliance, it can sometimes stifle innovation and slow down delivery." };
            }
            if (highest === 'deliveryFocus') {
                 return { name: "The Driver", description: "You are relentlessly focused on getting the project delivered. This can be highly effective, but may come at the cost of stakeholder alignment or strategic integrity if not balanced." };
            }
            if (highest === 'stakeholderCollaboration' && lowest === 'strategicIntegrity') {
                return { name: "The Populist", description: "You excel at building consensus and keeping stakeholders happy. You may risk compromising the project's core strategic goals to appease everyone." };
            }
             if (highest === 'strategicIntegrity' && scores.stakeholderCollaboration > 6) {
                return { name: "The Statesperson", description: "You maintain a balanced and strategic view, effectively navigating governance, stakeholder needs, and delivery pressures while keeping the ultimate goal in sight." };
            }
        
            return { name: "The Pragmatist", description: "You are a balanced sponsor, adapting your style to the situation. You weigh the various demands of strategy, governance, and delivery to find a workable path forward." };
        }

        function renderFinalReport() {
            const { scores } = gameState;
            const archetype = determineArchetype(scores);

            const sortedScores = Object.entries(scores).sort(([, a], [, b]) => a - b);
            const lowestScoreKey = sortedScores[0][0];
            const lowestScoreValue = sortedScores[0][1];

            let feedbackHeading = '';
            let feedbackIcon = '';
            let feedbackText = '';
            const DEV_THRESHOLD = 5;

            const feedbackTemplates = {
                deliveryFocus: {
                    icon: 'fa-rocket',
                    text: 'As a Sponsor, a key part of your role is to remove blockers (PPMF Section 2.1). Proactively ask your Project Manager "What do you need from me to go faster?" and use your authority to resolve issues swiftly. Championing an agile mindset can help the team prioritise progress over perfection.'
                },
                strategicIntegrity: {
                    icon: 'fa-bullseye',
                    text: 'An effective Sponsor is the guardian of the project\'s value. Constantly ask "How does this decision serve our original strategic intent?". Revisit the Business Case (PPMF Section 5.1) often and use it as your compass when making difficult choices.'
                },
                governanceAdherence: {
                    icon: 'fa-gavel',
                    text: 'While speed is important, governance is the safety net that protects you and the university. Trust the PPMF processes; they are designed to ensure transparency and manage risk. Your role includes chairing the Steering Committee (PPMF Section 3.3) and using it to enforce decisions, not bypass them.'
                },
                stakeholderCollaboration: {
                    icon: 'fa-users',
                    text: 'A project\'s success depends on broad support. As Sponsor, you must build coalitions. Invest time in understanding the needs and concerns of other leaders. Review the Stakeholder Management guidelines (PPMF Section 4.1) to ensure you are communicating effectively and building strong relationships.'
                }
            };
            
            const competencyLabels = { 
                strategicIntegrity: 'Strategic Integrity', 
                governanceAdherence: 'Governance Adherence', 
                stakeholderCollaboration: 'Stakeholder Collaboration', 
                deliveryFocus: 'Delivery Focus' 
            };

            if (lowestScoreValue < DEV_THRESHOLD) {
                feedbackHeading = `Your Area for Development: <strong>${competencyLabels[lowestScoreKey]}</strong>`;
                feedbackIcon = feedbackTemplates[lowestScoreKey].icon;
                feedbackText = feedbackTemplates[lowestScoreKey].text;
            } else {
                feedbackHeading = 'Your Sponsor Obligations';
                feedbackIcon = 'fa-star'; // A positive icon
                feedbackText = 'You\'ve demonstrated a well-rounded sponsorship approach. Remember your core obligations: Champion the vision, govern effectively, remove blockers, and own the outcome. Your active leadership is the single biggest predictor of project success. Continue to guide your initiatives with this strategic clarity and commitment.';
            }

            const scoreBars = Object.entries(scores).map(([key, value]) => {
                const colors = { strategicIntegrity: 'bg-blue-500', governanceAdherence: 'bg-[#8CC63F]', stakeholderCollaboration: 'bg-[#FDB913]', deliveryFocus: 'bg-red-500' };
                setTimeout(() => {
                    const bar = document.getElementById(`bar-${key}`);
                    if (bar) bar.style.width = `${value * 10}%`;
                }, 100);
                return `
                    <div class="mb-4">
                        <div class="flex justify-between mb-1">
                            <span class="text-base font-medium text-white">${competencyLabels[key]}</span>
                            <span class="text-sm font-medium text-white">${value}/10</span>
                        </div>
                        <div class="w-full bg-gray-700/50 rounded-full h-4">
                            <div id="bar-${key}" class="${colors[key]} h-4 rounded-full progress-bar-inner" style="width: 0%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="w-full max-w-5xl glass-card p-8 sm:p-10 rounded-2xl shadow-2xl animate__animated animate__fadeIn">
                    <h2 class="text-3xl md:text-4xl font-display font-bold mb-6 text-center text-[#FDB913]">Simulation Complete: Your Sponsor Profile</h2>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-2xl font-display font-bold mb-4 text-white">Sponsor Competency Scores:</h3>
                            ${scoreBars}
                        </div>
                        <div class="bg-black/30 p-6 rounded-lg border border-gray-700/50 flex flex-col justify-between">
                            <div>
                                <h3 class="text-2xl font-display font-bold mb-2 text-white">Your Archetype: <span class="text-[#FDB913]">${archetype.name}</span></h3>
                                <p class="text-gray-200 mb-4">${archetype.description}</p>
                            </div>
                            <div class="border-t border-gray-600/50 pt-4 mt-4">
                                <h4 class="font-bold text-lg mb-2 text-white"><i class="fas ${feedbackIcon} mr-2 text-[#8CC63F]"></i>${feedbackHeading}</h4>
                                <p class="text-gray-200">${feedbackText}</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-8">
                        <button onclick="restartSimulation()" class="bg-transparent hover:bg-[#FDB913] text-[#FDB913] font-semibold hover:text-[#0d2f4f] py-2 px-6 border-2 border-[#FDB913] rounded-full transition-all transform hover:scale-105">
                            <i class="fas fa-redo mr-2"></i>Restart Simulation
                        </button>
                    </div>
                </div>
            `;
        }

        function restartSimulation() {
            gameState.currentStage = 0;
            gameState.scores = { strategicIntegrity: 5, governanceAdherence: 5, stakeholderCollaboration: 5, deliveryFocus: 5 };
            renderStage(0);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderStage(0);
        });
    </script>
</body>
</html>
